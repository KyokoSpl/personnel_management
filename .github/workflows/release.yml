name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
        type: string

env:
  BUILD_TYPE: Release
  QT_VERSION: "6.5.3"

jobs:
  # ===========================================
  # Build Linux
  # ===========================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          modules: "qtshadertools"
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libgl1-mesa-dev libxkbcommon-dev \
            libfuse2 file

      - name: Create .env file
        run: cp .env.test .env || echo "No .env.test file"

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j$(nproc)

      - name: Create Linux tarball
        run: |
          mkdir -p dist/personnel-management-linux
          cp build/personnel_management dist/personnel-management-linux/
          cp -r resources/qml dist/personnel-management-linux/
          cp README.md LICENSE* dist/personnel-management-linux/ 2>/dev/null || true
          cd dist && tar -czvf personnel-management-linux-x64.tar.gz personnel-management-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/personnel-management-linux-x64.tar.gz

  # ===========================================
  # Build Windows
  # ===========================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2019_64
          modules: "qtshadertools"
          cache: true

      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2

      - name: Setup MSVC Environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Create .env file
        run: |
          if (Test-Path .env.test) { Copy-Item .env.test .env }
        shell: pwsh

      - name: Configure CMake
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DBUILD_TESTING=OFF `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR"
        shell: pwsh

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Prepare Windows package
        run: |
          $outputDir = "dist/personnel-management-windows"
          New-Item -ItemType Directory -Force -Path $outputDir

          # Find and copy executable
          $exePath = Get-ChildItem -Path build -Recurse -Filter "personnel_management.exe" | Select-Object -First 1
          if ($exePath) {
            Copy-Item $exePath.FullName -Destination $outputDir
          } else {
            Write-Host "::error::Could not find personnel_management.exe"
            exit 1
          }

          # Copy QML files
          if (Test-Path "resources/qml") {
            Copy-Item -Path "resources/qml" -Destination "$outputDir/resources/qml" -Recurse -Force
          }

          # Copy README
          if (Test-Path "README.md") {
            Copy-Item "README.md" -Destination $outputDir
          }
        shell: pwsh

      - name: Run windeployqt
        run: |
          $exePath = "dist/personnel-management-windows/personnel_management.exe"
          & "$env:Qt6_DIR/bin/windeployqt.exe" `
            --qmldir resources/qml `
            --no-translations `
            --no-system-d3d-compiler `
            --no-opengl-sw `
            $exePath
          Write-Host "windeployqt completed"
        shell: pwsh

      - name: Create Windows ZIP
        run: |
          Compress-Archive -Path "dist/personnel-management-windows" -DestinationPath "dist/personnel-management-windows-x64.zip"
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/personnel-management-windows-x64.zip

  # ===========================================
  # Build macOS
  # ===========================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          modules: "qtshadertools"
          cache: true

      - name: Install dependencies
        run: brew install cmake ninja

      - name: Create .env file
        run: cp .env.test .env || echo "No .env.test file"

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_TESTING=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Create macOS tarball
        run: |
          mkdir -p dist/personnel-management-macos
          cp build/personnel_management dist/personnel-management-macos/ || cp -r build/personnel_management.app dist/personnel-management-macos/
          cp -r resources/qml dist/personnel-management-macos/
          cp README.md LICENSE* dist/personnel-management-macos/ 2>/dev/null || true
          cd dist && tar -czvf personnel-management-macos-x64.tar.gz personnel-management-macos

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/personnel-management-macos-x64.tar.gz

  # ===========================================
  # Create Release
  # ===========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-macos]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -ls

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > release_notes.md << EOF
          # Personnel Management System $VERSION

          ## Downloads

          | Platform | File |
          |----------|------|
          | Linux (x64) | \`personnel-management-linux-x64.tar.gz\` |
          | Windows (x64) | \`personnel-management-windows-x64.zip\` |
          | macOS (x64) | \`personnel-management-macos-x64.tar.gz\` |

          ## Installation

          ### Linux
          \`\`\`bash
          tar -xzf personnel-management-linux-x64.tar.gz
          cd personnel-management-linux
          ./personnel_management
          \`\`\`

          ### Windows
          1. Extract \`personnel-management-windows-x64.zip\`
          2. Run \`personnel_management.exe\`

          ### macOS
          \`\`\`bash
          tar -xzf personnel-management-macos-x64.tar.gz
          cd personnel-management-macos
          ./personnel_management
          \`\`\`

          ## Requirements

          - Qt 6.5+ runtime libraries (included in Windows package)
          - OpenGL support

          ## Checksums (SHA256)

          \`\`\`
          $(sha256sum artifacts/linux-build/*.tar.gz 2>/dev/null || echo "Linux: N/A")
          $(sha256sum artifacts/windows-build/*.zip 2>/dev/null || echo "Windows: N/A")
          $(sha256sum artifacts/macos-build/*.tar.gz 2>/dev/null || echo "macOS: N/A")
          \`\`\`

          ---
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/...${VERSION}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Personnel Management ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            artifacts/linux-build/*.tar.gz
            artifacts/windows-build/*.zip
            artifacts/macos-build/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
